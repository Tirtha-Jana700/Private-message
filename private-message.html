<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messaging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 20px);
        }

        input {
            background: #444;
            color: white;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .time {
            font-size: 0.8em;
            color: gray;
            float: right;
        }

        #typing-indicator {
            font-style: italic;
            color: lightgray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Private Chat</h2>
        <p>Your ID: <span id="myID">Fetching...</span></p>

        <input type="text" id="username" placeholder="Enter your username">
        <button id="setUsername">Set Username</button>

        <div id="chat-box"></div>
        <p id="typing-indicator"></p>

        <input type="text" id="receiver" placeholder="Enter Receiver ID">
        <input type="text" id="message" placeholder="Type a message">
        <button id="send">Send</button>
        
        <input type="file" id="fileInput">
        <button id="sendFile">Send File</button>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io("https://private-messaging-app-l8y1.onrender.com"); // Your server URL
        const chatBox = document.getElementById("chat-box");
        const usernameInput = document.getElementById("username");
        const setUsernameBtn = document.getElementById("setUsername");
        const messageInput = document.getElementById("message");
        const receiverInput = document.getElementById("receiver");
        const sendBtn = document.getElementById("send");
        const sendFileBtn = document.getElementById("sendFile");
        const fileInput = document.getElementById("fileInput");
        const myIDSpan = document.getElementById("myID");
        const typingIndicator = document.getElementById("typing-indicator");

        let username = "";

        socket.on("connect", () => {
            console.log("Connected to server");
        });

        socket.on("yourID", (id) => { 
            console.log("Received yourID:", id); 
            myIDSpan.textContent = id;
        });

        socket.on("connect_error", (err) => {
            console.log("WebSocket connection error:", err);
        });

        setUsernameBtn.addEventListener("click", () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit("setUsername", username);
                alert(`Username set to: ${username}`);
            }
        });

        sendBtn.addEventListener("click", () => {
            const message = messageInput.value;
            const receiver = receiverInput.value;
            const time = new Date().toLocaleTimeString();

            if (message.trim() && receiver.trim() && username) {
                socket.emit("privateMessage", { sender: myIDSpan.textContent, receiver, message, time, senderName: username });
                displayMessage("You", message, time);
                messageInput.value = "";
            }
        });

        messageInput.addEventListener("input", () => {
            if (username) {
                socket.emit("typing", { sender: myIDSpan.textContent, receiver: receiverInput.value, senderName: username });
            }
        });

        sendFileBtn.addEventListener("click", () => {
            const file = fileInput.files[0];
            const receiver = receiverInput.value;
            const time = new Date().toLocaleTimeString();

            if (file && receiver && username) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileUrl = e.target.result;
                    socket.emit("fileUpload", { sender: myIDSpan.textContent, receiver, fileName: file.name, fileUrl, time, senderName: username });
                    displayFile("You", file.name, fileUrl, time);
                };
                reader.readAsDataURL(file);
            }
        });

        function displayMessage(sender, message, time) {
            chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message} <span class="time">${time}</span></p>`;
        }

        function displayFile(sender, fileName, fileUrl, time) {
            chatBox.innerHTML += `<p><strong>${sender}:</strong> <a href="${fileUrl}" download="${fileName}" style="color: lightblue;">${fileName}</a> <span class="time">${time}</span></p>`;
        }
    </script>
</body>
</html>
